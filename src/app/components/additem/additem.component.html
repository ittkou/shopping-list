<form (ngSubmit)="onSubmit()">
    <div class="col-lg-3">
        <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Id del producto</label>
        <input type="text" name="id" class="form-control" id="" [(ngModel)]="id">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Precio</label>
            <input type="text" name="price" class="form-control" id="" [(ngModel)]="price">
          </div>
    </div>
    <div class="col-lg-3">
        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Cantidad</label>
            <input type="text" name="cantidad" class="form-control" id="" [(ngModel)]="quantity">
          </div>
          <div class="m-3">
            <button type="submit" class="btn btn-primary" value="Crear">Crear</button>
          </div>
    </div>
    
    
  </form>
